<div class="flex-container">
    <ng-container *ngFor="let inBox of inputBoxes; let i = index">
        <input type=text
            [ngStyle]="{ 'background-color': inputBoxBgColor , 'color': isDarkThemeEnabled()? '#cecece':'black'}"
            class="inputBox" id="{{'inputBox'+i}}" maxlength="1" [disabled]="isLocked"
            (keydown)="processEnterAndBackspace($event, i)" [(ngModel)]="inputBoxes[i].value">
        <div *ngIf="inBox.needsSpacer()" class="spacer"></div>
    </ng-container>
    <button class="button" (click)="commitGuess()" [disabled]="isLocked"
        [ngStyle]="{'color': isDarkThemeEnabled()? '#cecece':'black'}">GUESS</button>
</div>
<div class="flex-container" *ngIf="showShareButton">
    <button class="buttonShare" (click)="shareYourResult()"
        [ngStyle]="{'color': isDarkThemeEnabled()? '#cecece':'black'}">SHARE</button>
</div>
